<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				font-size:字体大小;
				font-family: 字体类型;
				font-weight: 字体粗细;
				font-style: 字体风格;
				color: 颜色;
				text-align: 文本对齐;
				text-decoration: 文本修饰;
				text-transform: 文本转换;
				text-indent: 文本缩进;
				text-shadow: 文本阴影;
				direction: 文本方向;
				letter-spacing: 字符间距;
				word-spacing: 字母间距;
				line-height: 行高;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>无序</li>
		</ul>
		<ol>
			<li>有序</li>
		</ol>
		<dl>
			<dt>自定义</dt>
			<dd></dd>
		</dl>
		<table border="" cellspacing="" cellpadding="">
			<caption>表头</caption>
			<tr><th colspan="合并列">Header</th></tr>
			<tr><td rowspan="合并行">Data</td></tr>
		</table>
		<form action="" method="post">
			<label>
			用户名：<input type="text"  placeholder="用户名"/><br />
			密码：<input type="password" placeholder="密码"/><br />
			</label>
			
			性别：
			<input type="radio" name="男" checked="checked"/>男
			<input type="radio" name="女"/>女<br />
			爱好：
			<input type="checkbox" name="hobby" checked="checked"/>美女
			<input type="checkbox" name="hobby" />帅哥
			<input type="checkbox" name="hobby" />短发美女
			<input type="checkbox" name="hobby" />聂小雨<br />
			<hr />
			<input type="image" src="../img/6.jpg" width="300"/>
			<br />
			<textarea cols="20" rows="10">
			</textarea>
			<br />
			日期：
			<select>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
			<br />
			
			<input type="button" value="确定" />
			
			<input type="submit" value="提交"/>
			<input type="reset" value="重置" />
		</form>
		<div></div>

	</body>
</html>
