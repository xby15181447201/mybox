<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>标签显示模式</title>
		<style type="text/css">
			div{
				background: red;
				width: 100px;
				height: 100px;
			}
			span{
				display: block;
				width:50px;
				height: 50px;
				background: yellow;
			}
			div:last-of-type{
				display: inline;
				background: green;
			}
			.a{
				display: inline-block;
				background: pink;
			}
			img{
			    display: inline-block;
			    width: 200px;

			}
			input{
				display: inline-block;
				width: 100px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<hr />
		<div></div>
		<hr />
		<span>lalalallal</span>
		<hr />
		<span>papapapapapap</span>
		<hr />
		<div class="a"><span>大傻逼</span></div>
		<hr />
		<span><img src="img/3.jpg" /></span>
		<hr />
			<input type="checkbox" name="sex"/>nan 
		<hr />
		<div>div1</div>
	</body>
</html>
