<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p:first-child{
				color: red;
			}
			p:last-child{
				color: blue;
			}
			p:nth-child(3){
				background: green;
			}
			div:nth-last-child(2){
				background: purple;
			}
			p:first-of-type{
				background: greenyellow;
			}
			p:last-of-type{
				background: palegreen;
			}
			span:nth-of-type{
				
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<p>p4</p>
		<span>啦啦啦啦</span>
		<span>啪啪啪啪</span>
		<div>减肥</div>
		<div>
			<p>p5</p>
			<p>p6</p>
		</div>
	</body>
</html>
