<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
			<style type="text/css">
				td {
					text-align: center;
					background-color: blue;
				}
				th {
					background-color:red ;
					
				}
			</style>
	</head>
	<body>
		<table border="1">
		
			<caption>购物车</caption>
			<thead>
			<tr>
				<th rowspan="2">名称</th>
				<th colspan="2">2016-11-22</th>

			</tr>
			<tr>
				<th>重量</th>
				<th>单价</th>
			</tr>
			</thead>
			<tbody>
				<tr>
					<td>苹果</td>

				</tr>
				<tr>
					<td>香蕉</td>
					<td>2公斤</td>
					<td>6元/一公斤</td>
					<td>12元</td>
				</tr>
				<tr>
					<td colspan="3"><center>总价</center></td>
					<td>27元</td>
				</tr>
			</tbody>
		</table>

</html>
