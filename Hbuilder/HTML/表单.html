<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单标签</title>
	</head>
	<body>
		<form action="" method="post">
			<label>
				用户名：<input type="text"  placeholder="用户名"/><br />
			        密码：<input type="password" placeholder="密码"/><br />
			</label>
			
			性别：
			<input type="radio" name="男" checked="checked"/>男
			<input type="radio" name="女"/>女<br />
			爱好：
			<input type="checkbox" name="hobby" checked="checked"/>美女
			<input type="checkbox" name="hobby" />帅哥
			<input type="checkbox" name="hobby" />短发美女
			<input type="checkbox" name="hobby" />聂小雨<br />
			<hr />
			<input type="image" src="img/6.jpg" width="300"/>
			<br />
			<textarea cols="20" rows="10">
			</textarea>
			<br />
			日期：
			<select>
				<option>1995</option>
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
				<option>1999</option>
			</select>
			<br />
			
			<input type="button" value="确定" />
			
			<input type="submit" value="提交"/>
			<input type="reset" value="重置" />
		</form>
	</body>
</html>
