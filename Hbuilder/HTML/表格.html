<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		<table border="1" cellspacing="0">
			<thead>大傻帽</thead>
			<caption>都是猪</caption>
			<tr>
				<tbody>
				<th>你是猪</th>
				<td>你是一只猪</td>
				<td>你是一只大笨猪</td>
				<td>你是一个大骚猪</td>
				</tbody>
			</tr>
			<tr>
				<th>你还是猪</th>
				<td>你是一只猪</td>
				<td>你是一只大笨猪</td>
				<td>你是一个大骚猪</td>
			</tr>
			<tr>
				<th>你依然是头猪</th>
				<td>你是一只猪</td>
				<td>你是一只大笨猪</td>
				<td>你是一个大骚猪</td>
			</tr>
			<tr>
				<th>你还是头猪</th>
				<td>你是一只猪</td>
				<td>你是一只大笨猪</td>
				<td>你是一个大骚猪</td>
			</tr>
			
		</table>
	</body>
</html>
